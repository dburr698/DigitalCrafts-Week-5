<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coffee Orders</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1>Coffee Orders</h1>
    </header>
    <div id="addOrder">
        <h3>Add an Order</h3>
        <label for="email">Email: </label>
        <input name="email" type="text" id="emailTextBox" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$
            " placeholder="johnDoe@gmail.com" required>
        <label for="coffee">Coffee Type: </label>
        <input name="coffee" type="text" id="typeTextBox" placeholder="i.e. Americano, Latte, etc." required>
        <label for="sizes">Select Size: </label>
        <select name="sizes" id="sizeSelection">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        <label for="price">Price: </label>
        <input name="price" type="number" step="0.01" min="0" id="priceInput" placeholder="4.50" required>
        <button id="submitOrderButton">Submit</button>
    </div>
    <div id="searchOrder">
        <h3>Search for Order by Email: </h3>
        <label for="emailToSearch">Enter Email: </label>
        <input name="emailToSearch" type="text" id="emailToSearchText" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$
        " placeholder="johnDoe@gmail.com" required>
        <button id="searchOrderButton">Search Orders</button>
    </div>
    <div id="deleteOrder">
        <h3>Delete Order by Email:</h3>
        <label for="emailToDelete">Enter Email: </label>
        <input name="emailToDelete" type="text" id="emailToDeleteText" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$
        " placeholder="johnDoe@gmail.com" required>
        <button id="deleteOrderButton">Delete Order</button>
    </div>

    <div id="currentOrders">
        <h3>Current Orders: </h3>
        <ul id="ordersUL">

        </ul>
    </div>
    <script src="coffeeOrders.js"></script>
</body>

</html>
